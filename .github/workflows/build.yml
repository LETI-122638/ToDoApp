name: Build and Package Java Application

on:
  push:
    branches:
      - main  # (a) Desencadeia o workflow em pushs para a branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # (b) Define Java 21 ou superior

      - name: Compilar e empacotar o projeto
        run: mvn clean package # (c) Executa o comando para gerar o .jar

      - name: Publicar artefacto .jar
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            target/*.jar # (d) Publica todos os ficheiros .jar da pasta target
